<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>
  <body>
    <!-- Use GET, not POST --> 
    <div></div><!-- Divided up content into different areas (Allows for styles) -->
    <span></span><!-- Same as div, however handles in line elements -->
    <form method="GET">
      First Name: <input type="text" name="firstname" required><br>
      Last Name: <input type="text" name="lastname" required><br>
      Email: <input type="email" name="email" required><br>
      Password: <input type="password" name="password" min="5"><br>
      Birthday: <input type="date" name="birthday"><br>
      Gender:<br> 
      <input type="radio" name="gender" value = "Male">Male
      <input type="radio" name="gender" value = "Female">Female
      <input type="radio" name="gender" value = "Fake">Other<br>
      Pets: <br>
      <input type="checkbox" name="Cats"> Cats
      <input type="checkbox" name="Dogs"> Dogs<br>
      Cars: <br>
      <select name = "Cars">
        <option value="volvo" name="Volvo">Volvo</option>
        <option value="Audi" name="Audi">Audi</option>
      </select><br>
      <input type="submit" value="Register">
      <input type="reset">
    </form>
  </body>
</html>
